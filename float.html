<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container {
            margin: 5px;
            padding: 10px;
            height: 100px;
            width: 250px;
            border: 5px solid black;
        }
        #box1 {
            height: 100%;
            width: 35%;
            background-color: red;
            float: left;
        }
        #box2 {
            height: 100%;
            width: 35%;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
</body>
</html>
