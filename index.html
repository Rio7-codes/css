<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* * {
            color:goldenrod;
        } */
        h1 {
            color:orchid;
        }
        span {
            color:rgb(0, 255, 0);
        }
        #first, .second {
            color:deeppink;
        }
        #second {
            color:goldenrod;
        }
        #new p {
            color:darkcyan;
        }
        p {
            color:firebrick;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>This is a CSS code to change <span>Color</span>!!!</p>
    <h1 style="color:brown;"><b>This is an Inline CSS!!!</b></h1>
    <h2>This is an External CSS!!!!</h2>
    <h3>Yo! I am Rio!!!</h3>
    <div id="first">How are you doing?</div>
    <div id="second">I am fine thank you.</div>
    <h1 class="second">How about you?</h1>
    <div id="new">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, vel?</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
