<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Practice</title>
    <script src="https://kit.fontawesome.com/ac7121acfd.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        #head {
            text-align: center;
            text-transform: capitalize;
        }
        #outer {
            font-size: 25px;
        }
        #inner {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1 id="head">Heading</h1>
    <div id="outer">
        Outer
        <div id="inner">Inner</div>
    </div>
    <i style="font-size: 40px;"
    class="fa-brands fa-linkedin"></i>
    <i style="font-size: 40px;"
    class="fa-brands fa-square-github"></i>
</body>
</html>
